<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>COL Challenge</title>
	</head>
	<body>
	<table>
		<caption>
			Food and Drinks
		</caption>
		<colgroup>
			<col span="2" class="food">
			<col span="2" class="drinks">
		</colgroup>
		<tr>
			<td></td>
			<th scope="col">Burgers</th>
			<th scope="col">Hotdogs</th>
			<th scope="col">Baked beans</th>
			<th scope="col">Ribs</th>
		</tr>
		<tr>
			<th scope="row">Drinks</th>
			<td>Coke</td>
			<td>Pepsi</td>
			<td>Sprite</td>
			<td>Water</td>
		</tr>
	</table>
	</body>
</html>
